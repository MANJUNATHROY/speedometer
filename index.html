<!DOCTYPE html>
<html>

<head>
	<title>
	</title>
	<link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>
	<div class="speedometercontainer">
		<div class="speedometertest">
			<div class="static">speed</div>
			<div class="dynamic">
				<span class="km">0</span>
				<span class="distance">KMPH</span>
			</div>
		</div>
		<div class="centerpoint"> </div>
		<div class="speedometercenterhide"></div>
		<div class="speedometerbottomhide"></div>
		<div class="arrowcontainer">
			<div class="arrowhead speed0">
				<div class="arrow"></div>
			</div>
		</div>
		<div class="speedometerscale speedometerscale1 active"></div>
		<div class="speedometerscale speedometerscale2"></div>
		<div class="speedometerscale speedometerscale3"></div>
		<div class="speedometerscale speedometerscale4"></div>
		<div class="speedometerscale speedometerscale5"></div>
		<div class="speedometerscale speedometerscale6"></div>
		<div class="speedometerscale speedometerscale7"></div>
		<div class="speedometerscale speedometerscale8"></div>
		<div class="speedometerscale speedometerscale9"></div>
		<div class="speedometerscale speedometerscale10"></div>
		<div class="speedometerscale speedometerscale11"></div>
		<div class="speedometerscale speedometerscale12"></div>
		<div class="speedometerscale speedometerscale13"></div>
		<div class="speedometerscale speedometerscale14"></div>
		<div class="speedometerscale speedometerscale15"></div>
		<div class="speedometerscale speedometerscale16"></div>
		<div class="speedometerscale speedometerscale17"></div>
		<div class="speedometerscale speedometerscale18"></div>
		<div class="speedometerscale speedometerscale19"></div>
	</div>
	<div class="accceleratecontainer">
		<button class="increase" onclick="increasespeed()">increase speed</button>
		<button class="decrease" onclick="decreasespeed()">decrease speed</button>
	</div>
	<script src="script.js"></script>
</body>

</html>
